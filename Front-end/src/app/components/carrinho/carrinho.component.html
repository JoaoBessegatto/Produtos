<div class="container mt-4">
  <h2 class="mb-4">Carrinho de Compras</h2>

  <!-- Carrinho vazio -->
  <div *ngIf="produtos.length === 0" class="alert alert-info text-center">
    Seu carrinho est√° vazio. Adicione produtos para visualizar aqui.
  </div>

  <!-- Lista de produtos -->
  <div *ngIf="produtos.length > 0" class="row">
    <div *ngFor="let produto of produtos; let i = index" class="col-12 mb-3">
      <div class="card shadow-sm h-100">
        <div class="row g-0">
          <div class="col-md-3">
            <img
              [src]="'assets/img/produto' + produto.id + '.jpg'"
              class="img-fluid rounded-start"
              alt="Produto"
              style="aspect-ratio: 4/3; object-fit: cover;"
            />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{ produto.nome }}</h5>
              <p class="card-text">{{ produto.descricao }}</p>
              <p class="card-text fw-bold">R$ {{ produto.preco | number:'1.2-2' }}</p>
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-center justify-content-center">
            <button class="btn btn-danger btn-sm" (click)="remover(i)">
              Remover
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-4 text-end">
      <h4>Total: R$ {{ total | number:'1.2-2' }}</h4>
      <button class="btn btn-success mt-2">Finalizar Compra</button>
    </div>
  </div>
</div>
